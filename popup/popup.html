<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebb</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <header>
        <img src="../images/ebbLogoLarge.png" alt="ebb logo">
        <!-- This label was commented out for the demo. Uncomment it afterwards.  -->
        <!-- <label class="switch" for="all">
            <input type="checkbox" name="checkbox" id="all">
            <span class="slider round"></span>
        </label> -->
    </header>

    <main>

        <section  class="gif-title">
            <p>GIFs</p>
        </section>
    
        <section class="vanishGifs">
            <p>Hide All Gifs</p>

            <!-- This label was commented out for the demo. Uncomment it afterwards.  -->
            <!-- <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label> -->

            <!-- This label was added for the demo. Remove it afterwards.  -->
            <label class="switch" for="all">
                <input type="checkbox" name="checkbox" id="all">
                <span class="slider round"></span>
            </label>

        </section>

        <section class="pauseGifs">
            <p>Pause Gifs</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </section>

        <section class="altText">
            <p>Display Alternative Text</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </section>

    </main>

    <script type="text/javascript" src="popup.js"></script>
</body>

</html>

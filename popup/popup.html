<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebb</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../images/ebbLogo_darkBkgd.svg" alt="ebb logo">
        <label class="switch" for="all">
            <input type="checkbox" name="main-toggle" id="all" >
            <span class="slider round"></span>
        </label>
    </header>
    <main>
        <section class="gif-title">
            <!-- <p class="text toggle-title">GIFs</p> -->
            <p id="reload-message" class="text"></p>
        </section>
        <section class="vanish-gifs">
            <label class="text toggle-subtitle" for="vanish">
                Hide GIFs and Pause Animations
            </label>
            <input type="checkbox" name="vanish-toggle" class="subtitle-switch" id="vanish">
            <span class="subtitle-slider vanish-slider round"></span>
        </section>
        <section class="pause-gifs">
            <label class="text toggle-subtitle" for="pause">
                Pause GIFs
            </label>
            <input type="checkbox" name="pause-toggle" class="subtitle-switch" id="pause">
            <span class="subtitle-slider pause-slider round"></span>
        </section>
        <section class="alt-text">
            <label class="text toggle-subtitle" for="alt-text">
                Display Alternative Text
            </label>
            <input type="checkbox" name="alt-text-toggle" class="subtitle-switch" id="alt-text">
            <span class="subtitle-slider alt-slider round"></span>
        </section>
    </main>
    <footer>
        <p id="feedtext">
            Have feedback about Ebb? <a href="https://forms.gle/hzfP8fiSq69QFeHn7" target="_blank" rel="noreferrer">Click here!</a>
        </p>
    </footer>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>

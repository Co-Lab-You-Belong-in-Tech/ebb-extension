<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebb</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../images/ebbLogoLarge.png" alt="ebb logo">
        <!-- This label was commented out for the demo. It was uncommented afterwards.  -->
        <label class="switch" for="all">
            <input type="checkbox" name="checkbox" id="all">
            <span class="slider round"></span>
        </label>
    </header>

    <main>

        <section  class="gif-title">
            <p>GIFs</p>
        </section>
    
        <section class="vanishGifs">
            <p class="toggle-subtitle">Hide All GIFs</p>

            <!-- This label was commented out for the demo. It was uncommented afterwards.  -->
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>

            <!-- This label was added for the demo. It was commented out afterwards.  -->
            <!-- <label class="switch" for="all">
                <input type="checkbox" name="checkbox" id="all">
                <span class="slider round"></span>
            </label> -->

        </section>

        <section class="pauseGifs">
            <p class="toggle-subtitle">Pause GIFs</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </section>

        <section class="altText">
            <p class="toggle-subtitle">Display Alternative Text</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </section>

    </main>

    <script type="text/javascript" src="popup.js"></script>
</body>

</html>

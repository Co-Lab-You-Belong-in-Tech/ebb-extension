<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebb</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../images/ebbLogo_darkBkgd.svg" alt="ebb logo">
        <label class="main-label" for="all">
            <input type="checkbox" name="main-toggle" class="main-input" id="all" >
            <span class="main-toggle"></span>
        </label>
    </header>
    <main>
        <section id="message-section">
            <!-- <p class="text gif-title">GIFs</p> -->
            <p id="reload-message" class="text"></p>
        </section>
        <section class="toggle-section">
            <label class="text sub-label" for="vanish">
                Hide GIFs and Pause Animations
                <input type="checkbox" name="vanish-gifs-toggle" class="sub-input" id="vanish">
                <span class="sub-toggle vanish-toggle"></span>
            </label>
        </section>
        <section class="toggle-section">
            <label class="text sub-label" for="pause">
                Pause GIFs
                <input type="checkbox" name="pause-gifs-toggle" class="sub-input" id="pause">
                <span class="sub-toggle pause-toggle"></span>
            </label>
        </section>
        <section class="toggle-section">
            <label class="text sub-label" for="alt">
                Display Alternative Text
                <input type="checkbox" name="alt-text-toggle" class="sub-input" id="alt">
                <span class="sub-toggle alt-toggle"></span>
            </label>
        </section>
    </main>
    <footer>
        <p id="feedback-text">
            Have feedback about Ebb? <a href="https://forms.gle/hzfP8fiSq69QFeHn7" target="_blank" rel="noreferrer">Click here!</a>
        </p>
    </footer>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
